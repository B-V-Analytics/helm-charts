# k8s/manifests/deployment.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.frontend.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.frontend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.frontend.name }}
    spec:
      containers:
        - name: {{ .Values.frontend.name }}-container
          image: '{{ .Values.container_registry }}/{{ .Values.frontend.image_name }}:{{ .Values.frontend.image_version }}'
          ports:
            - containerPort:{{ .Values.frontend.container_port }}
      {{- if .Values.image_pull_secret.enabled }}
      imagePullSecrets:
        - name: {{ .Values.image_pull_secret.name }}
      {{- end }}